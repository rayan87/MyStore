<div class="confirmation-container">
    <h1 class="confirmation-header">Success!</h1>
</div>
<div class="confirmation-items" *ngIf="lastOrder">
    <p class="confirmation-item">Thank you, <strong>{{ lastOrder.customer.fullName }}</strong>!</p>
    <p class="confirmation-item">Your <strong>{{ lastOrder.totalAmount | currency: "USD" }}</strong> order is confirmed!</p>
    <p class="confirmation-item">Please allow 1-3 business day(s) of shipping.</p>
    <p class="confirmation-item"><a routerLink="/">Back to Products List</a></p>
</div>
